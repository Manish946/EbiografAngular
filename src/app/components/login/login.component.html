<app-navbar></app-navbar>
<div  class="col-md-6 offset-md-3 mt-5">

<h4>EBIOGRAF LOGIN</h4>
<div class="card">
  <h4 class="card-header">login</h4>
  <div class="card-body">
    <form [formGroup]="UserForm" (ngSubmit)="AuthorizeUserLogin(UserForm.value)">
      <div class="form-group">
        <label for="username">Username</label> &nbsp;
        <input type="text" name="username" placeholder="Username" required formControlName="username" class="form-control" [ngClass]="{'is-invalid': submitted && authForm.username.errors }"/>

        <div *ngIf="submitted && authForm.username.errors" class="invalid-feedback">
          <div *ngIf="authForm.username.errors.required" >
            Username is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label> &nbsp;
        <input type="password" name="password" placeholder="Password" formControlName="password" required class="form-control" [ngClass]="{ 'is-invalid': submitted && authForm.password.errors }" />
        <div *ngIf="submitted && authForm.password.errors" class="invalid-feedback" >
          <div *ngIf="authForm.password.errors.required" >
            Password is required.
          </div>
        </div>
      </div>

      <div *ngIf="loginError" style="color: red;">
        <div >
          <p>Username or password is incorrect</p>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">LOGIN</button>
        &nbsp; &nbsp;
        <a routerLink="../register" class="btn btn-link">Register</a>
      </div>

    </form>
  </div>
</div>
</div>
